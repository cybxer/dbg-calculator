<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage to Days | DBG Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>DBG Calculator</h1>
        <p class="subtitle">@ cyberlith on Discord</p>
    </div>

    <div class="grid-container">
        <div class="card" style="margin: 0 auto; max-width: 600px;">
            <a href="../index.html" class="back-btn">‚Üê Back to Menu</a>
            <h3>Damage x to Days</h3>
            <p class="formula-text">Formula: log(Damage) / log(1.066)</p>
            
            <label>Damage Multiplier (x)</label>
            <input type="number" id="dmg-amount" placeholder="e.g. 2 (for 2x damage)" min="1">

            <button onclick="calculateDamage()">Calculate Days Gained</button>
            <div class="result" id="dmg-result">Result: --</div>
        </div>
    </div>

    <div class="footer"><p>discord.gg/daysbygone</p></div>
    <script src="../main.js"></script>
</body>
</html>
