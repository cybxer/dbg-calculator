<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Calculator | DBG Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>DBG Calculator</h1>
        <p class="subtitle">@ cyberlith on Discord</p>
    </div>

    <div class="grid-container">
        <div class="card" style="margin: 0 auto; max-width: 600px;">
            <a href="../index.html" class="back-btn">‚Üê Back to Menu</a>
            <h3>Void Calculator</h3>
            <p class="formula-text">Start: Day 18,250 (+1 every 50 days)</p>
            
            <label>Find Void Level from Day</label>
            <div class="input-row">
                <input type="number" id="void-day" placeholder="Current Day" min="0">
                <button class="btn-small" onclick="calculateVoid('day')">Check</button>
            </div>

            <div class="divider">OR</div>

            <label>Find Day for Target Level</label>
            <div class="input-row">
                <input type="number" id="void-target" placeholder="e.g. 10" min="1">
                <button class="btn-small" onclick="calculateVoid('target')">Check</button>
            </div>

            <div class="result" id="void-result">Result: --</div>
        </div>
    </div>

    <div class="footer"><p>discord.gg/daysbygone</p></div>
    <script src="../main.js"></script>
</body>
</html>
